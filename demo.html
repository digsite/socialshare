<!DOCTYPE html>
<html>
	<head>
		<title>SocialShare Demo</title>
	</head>
	<body>
		<h1>SocialShare Demo</h1>

		<h2>Facebook</h2>
		<ul>
			<li><a href="#" class="socialshare" data-network="facebook" data-ss-action="share">Share</a></li>
		</ul>

		<h2>Twitter</h2>
		<ul>
			<li><a href="#" class="socialshare" data-network="twitter" data-ss-action="share">Share</a></li>
			<li><a href="#" class="socialshare" data-network="twitter" data-ss-action="follow">Follow</a></li>
		</ul>

		<h2>LinkedIn</h2>
		<ul>
			<li><a href="#" class="socialshare" data-network="linkedin" data-ss-action="share">Share</a></li>
		</ul>

		<h2>Pinterest</h2>
		<img src="http://www.fillmurray.com/300/300" alt="Bill Murray" style="width:300px;height:300px;" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="jquery.socialshare.js"></script>
		<script>

		$(function(){
			$('.socialshare').socialshare({
				facebook:{
					name: 'This is the name',
					caption: 'This is a caption',
					description: 'Example description'
				},
				twitter:{
					txt: "This is an example of default tweet text.",
					hashtags: "socialshare,github",
					follow_user: 'digsite_'
				},
				linkedin:{
					title: "Example LinkedIn Title",
					summary: "This is a triumph. I'm making a note here. HUGE SUCCESS!"
				},
				pinterest:true
			});
		});

		</script>
	</body>
</html>
